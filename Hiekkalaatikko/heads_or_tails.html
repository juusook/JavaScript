<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let heads = 0, tails = 0;
    while (heads + tails < 100) {
        const r = Math.random();
        if (r < 0.5) {
            heads++;
        }
        else {
            tails++;
        }
    }
    console.log('heads: ' + heads + ' tails: ' + tails)

</script>

</body>
</html>
