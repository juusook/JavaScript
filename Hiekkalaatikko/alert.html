<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button>Click me</button>
<script>
    const button = document.querySelector('button');
    button.addEventListener('click', function(evt){
      alert('Element ' + evt.currentTarget.tagName + ' was clicked');
    });
</script>


</body>
</html>
