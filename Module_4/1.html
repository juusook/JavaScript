<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TVMaze Search</title>
</head>
<body>

  <h1>Search TV Series</h1>

  <form action="https://api.tvmaze.com/search/shows">
    <input id="query" name="q" type="text" placeholder="Enter TV series name">
    <input type="submit" value="Search">
  </form>
  <div id="results"></div>

<script>
  const form = document.querySelector('form');
  const input = document.getElementById('query');

  form.addEventListener('submit', async function(evt) {
    evt.preventDefault();
    const query = input.value.trim();
    if (!query) return;

    const url = `https://api.tvmaze.com/search/shows?q=${encodeURIComponent(query)}`;

    try {
      const response = await fetch(url);
      const data = await response.json();
      console.log(data);
const resultsDiv = document.getElementById('results');
resultsDiv.innerHTML = '';

data.forEach(tvShow => {
  const article = document.createElement('article');

  const title = document.createElement('h2');
  title.textContent = tvShow.show.name;
  article.appendChild(title);

  const link = document.createElement('a');
  link.href = tvShow.show.url;
  link.target = "_blank";
  link.textContent = "Details";
  article.appendChild(link);

  const img = document.createElement('img');
  img.src = tvShow.show.image?.medium || '';
  img.alt = tvShow.show.name;
  article.appendChild(img);

  const summaryDiv = document.createElement('div');
  summaryDiv.innerHTML = tvShow.show.summary || '';
  article.appendChild(summaryDiv);

  resultsDiv.appendChild(article);
});
    } catch (error) {
      console.error('Error fetching TV data:', error);
    }
  });
</script>
</body>
</html>
