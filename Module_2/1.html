<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse array</title>
</head>
<body>

<script>
    let numbers = []
    for (i = 0; i < 5; i++) {
       let number =  parseInt(prompt('Enter a number: '));
        numbers.push(number);
    }

    for (i = numbers.length; i >= 0; i--) {
        console.log(numbers[i]);
    }

</script>

</body>
</html>
