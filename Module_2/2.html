<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ol id="myList">

</ol>

<script>
    const participants = [];
    par_num = parseInt(prompt('Number of participants: '))
    for (i = 0; i < par_num; i++) {
        par = prompt(`Name of ${i + 1}. participant`);
        participants.push(par);
    }
    participants.sort();

    let list = document.getElementById("myList");
    let html = ""
    for (let i = 0; i < participants.length; i++) {
        html += '<li>' + participants[i] + "</li>";
    }
    list.innerHTML = html;


</script>
</body>
</html>
