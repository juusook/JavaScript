<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ol id="myList"> </ol>

<script>
    let numbers = [];
    let number = parseInt(prompt('Enter a number (zero quits): '));
    while (number != 0) {
        numbers.push(number);
        number = parseInt(prompt('Enter a number (zero quits): '));

    }
    numbers.sort((a, b) => b - a);
    console.log(numbers);
    let list = document.getElementById("myList");
    let html = ""
    for (let i = 0; i < numbers.length; i++) {
        html += '<li>' + numbers[i] + "</li>";
    }
    list.innerHTML = html;

</script>


</body>
</html>
